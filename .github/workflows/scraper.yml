name: FUTBIN Scraper

on:
  # Ejecuta una vez al día a las 3 PM UTC (9 AM hora local aproximadamente)
  schedule:
    - cron: '0 15 * * *'
  # También se puede ejecutar manualmente
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar Chrome y dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          chromium-chromedriver
    
    - name: Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verificar Chrome instalado
      run: |
        echo "=== Buscando ejecutables de Chrome ==="
        which chromium-browser && chromium-browser --version || echo "chromium-browser no encontrado"
        which chromium && chromium --version || echo "chromium no encontrado"
        which google-chrome && google-chrome --version || echo "google-chrome no encontrado"
        echo "=== Listando /usr/bin/chrom* ==="
        ls -la /usr/bin/chrom* 2>/dev/null || echo "No se encontraron ejecutables chrome*"
    
    - name: Ejecutar scraper
      id: scraper
      env:
        CI: 'true'
        DISPLAY: ':99'
      run: |
        python run_scraper.py
    
    - name: Notificar resultados del scraper
      env:
        NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
      if: success() || failure()
      run: |
        python send_scraper_notification.py || true
      continue-on-error: true
      